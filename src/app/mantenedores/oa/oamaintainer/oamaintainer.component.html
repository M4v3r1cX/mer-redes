<div class="container">
    <div *ngIf="loadingVisible">
        <mat-spinner class="center"></mat-spinner>
      </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Objetivos de Aprendizaje</b></h1>
        </div>
        <div class="col-md-6">
            <button (click)="openDialogAddOa()" class="btn btn-dark float-end"><i class="bi bi-plus"></i> Agregar OA</button>
        </div>
    </div>
    <br />
    <div class="row" *ngIf="oas != undefined">
        <div class="col-md-12">
            <table class="table" cellspacing="0">
                <thead>
                    <tr>
                        <th class="col-md-2" scope="col">OA</th>
                        <th class="col-md-4" scope="col">Red</th>
                        <th class="col-md-4" scope="col">Nivel</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let oa of oas">
                        <th scope="row" class="col-md-2">{{ oa.codigo }} <i class="bi bi-star-fill" *ngIf="oa.prioridad == true"></i></th>
                        <td class="col-md-4"><p *ngFor="let red of oa.redes"><i class="bi bi-dot"></i> {{red}}</p></td>
                        <td class="col-md-4"><p *ngFor="let nivel of oa.niveles"><i class="bi bi-dot"></i> {{nivel}}</p></td>
                        <td><button class="btn btn-dark" mat-raised-button (click)="openDialogVerHijosOa(oa.id, oa.codigo);"><i class="bi bi-eye-fill"></i> Ver Hijos</button></td>
                        <td><button class="btn btn-dark" mat-raised-button (click)="openDialogEditOa(oa.id);"><i class="bi bi-pencil"></i> Ver/Editar</button></td>
                        <td><button class="btn btn-dark" mat-raised-button (click)="openDialogConfirmDelete(oa.id, oa.codigo);"><i class="bi bi-trash"></i> Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="oas == undefined">
        <div class="d-flex justify-content-center">
            No existen Objetivos de Aprendizaje registrados en el sistema.
          </div>
    </div>
</div>
