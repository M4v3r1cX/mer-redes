            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">

<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b><i class="bi bi-book"></i> Libros</b></h1>
        </div>
        <div class="col-md-6">
            <button mat-button (click)="openDialogAddLibro()" class="btn btn-dark float-end"><i class="bi bi-plus"></i> Agregar Libro</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table" cellspacing="0">
                <thead>
                    <th>Libros</th>
                    <th class="float-end">Opciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros; let ilibro = index">
                        <td scope="row">{{ libro.nombre }}</td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogConfirmDelete(libro.id, libro.nombre);"><i class="bi bi-trash"></i> Eliminar</button></td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button><i class="bi bi-pencil"></i> Editar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
